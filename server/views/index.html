<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Docker Deployer</title>
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type='text/javascript' src='js/check.js'></script> 
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<form method="post" action="/upload" name="docker_details_form" enctype="multipart/form-data">
		<h1>Server Info</h1>
		<fieldset>
			<legend><span class="number">1</span>Server info</legend>
			<label for="name">Server Name:</label>
			<input type="text" id="name" name="user_name">
			<label>Server Files:</label>
			<input type="file" name="code" class ="fileUpload"><br />
			<label>Server Type:</label>
			<input type="radio" id="simple_server" value="simple_server" name="server_type"><label for="simple_server" class="light">Simple NodeJS Server without MongoDB and Load Balancer</label><br>
			<input type="radio" id="advanced_server" value="advanced_server" name="server_type"><label for="advanced_server" class="light">Advanced NodeJS Server</label>
		</fieldset>
		<fieldset>
			<legend><span class="number">2</span>Advanced Server Options</legend>
			<input type="checkbox" id="database" value="mongodb_database" name="advanced_options">
			<label class="light" for="database">MongoDB</label><br>
			<input type="checkbox" id="load_balancer" value="load_balancer" name="advanced_options">
			<label class="light" for="load_balancer">Load Balancer</label><br>
		
		</fieldset>
		<button type="submit">Create server</button>
	</form>
	  
	
</body>
</html>
