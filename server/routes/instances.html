<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Docker Deployer</title>
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="stylesheets/style2.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- <script type='text/javascript' src='javascripts/check2.js'></script>  -->
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<h1>Running Instances</h1>
	<form method="post" action="/add_servers" name="instance_form" enctype="multipart/form-data">
		<fieldset>
			<legend><span class="number">1</span>Server 1</legend>
			<label for="name">Server Name:</label>
			<input type="text" id="server_name" name="server_name" value="Get by ejs" readonly>
			<label for="name">Server IP:</label>
			<input type="text" id="server_ip" name="server_ip" value="Get by ejs" readonly>
		</fieldset>
	</form>
	<form method="post" action="/add_servers" name="instance_form" enctype="multipart/form-data">
		<fieldset>
			<legend><span class="number">2</span>Server 2</legend>
			<label for="name">Server Name:</label>
			<input type="text" id="server_name" name="server_name" value="Get by ejs" readonly>
			<label for="name">Server IP:</label>
			<input type="text" id="server_ip" name="server_ip" value="Get by ejs" readonly>
		</fieldset>
	</form>

</body>
</html>
