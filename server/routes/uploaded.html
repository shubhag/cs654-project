<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Docker Deployer</title>
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="stylesheets/style2.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- <script type='text/javascript' src='javascripts/check.js'></script>  -->
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<div style="text-align: right;margin:5px;"><a href="/signout">Logout</a></div>
	<form method="post" action="/add_servers" name="add_servers" enctype="multipart/form-data">
		<h2>Server has been started</h2>
		<fieldset>
			<legend><span class="number">1</span>Runtime Feature</legend>
			<label for="name">Add more server now ??</label>
			<input type="number" id="add_server" name="add_server" required="" value="1" min="1" max="2">
		</fieldset>
		<button type="submit">Add servers</button>
	</form>
	<form method="post" action="/terminate" name="terminate" enctype="multipart/form-data">
		<fieldset>
			<legend><span class="number">2</span>Termination</legend>
			<label for="name">Do you wish to terminate now?</label>
			<button type="submit" style="background-color: #F33B3B;border: 1px solid #F33B3B;">Terminal Now</button>
		</fieldset>
	</form>
